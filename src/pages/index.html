<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/svg+xml" />
    <title>사계절 이사</title>

    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- jquery -->
    <script src="../assets/js/vendor/jquery/jquery.min.js"></script>

    <!-- 마크업 확인용 -->
    <script type="text/javascript" src="../assets/js/include.js"></script>
    <script defer type="module" src="../assets/js/common.js"></script>
  </head>
  <body>
    <!-- WRAPPER -->
    <div class="wrapper">
      <!-- HEADER TYPE VIEW -->
      <div data-include-path="./layout/header.html"></div>
      <!-- // HEADER TYPE VIEW -->

      <!-- CONTAINER -->
      <section class="container">
        <!-- -->
        <div class="filter-group">
          <div class="filter-row">
            <p class="filter-tit">출발지</p>

            <div class="filter-info">
              <div class="filter-select">
                <i class="ico ico-location"></i>
                <p class="tx-location">경기도 용인시</p>
              </div>
              <button type="button" class="btn"><i class="ico ico-filter">필터</i></button>
            </div>
          </div>

          <div class="filter-row">
            <p class="filter-tit">이사일</p>

            <div class="filter-info">
              <div class="filter-select">
                <i class="ico ico-calendar"></i>
                <p class="tx-location">2025.09.27~2025.09.28</p>
              </div>
              <button type="button" class="btn"><i class="ico ico-change">이사일/등록일 전환</i></button>
            </div>
          </div>

          <div class="filter-row">
            <p class="filter-tit">등록일</p>

            <div class="filter-info">
              <div class="filter-select">
                <div class="dropdown">
                  <button class="dropdown-toggle" type="button">1개월</button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">당일</a></li>
                    <li><a class="dropdown-item" href="#">1주일</a></li>
                    <li><a class="dropdown-item" href="#">1개월</a></li>
                    <li><a class="dropdown-item" href="#">3개월</a></li>
                    <li><a class="dropdown-item" href="#">6개월</a></li>
                  </ul>
                </div>
              </div>
              <button type="button" class="btn"><i class="ico ico-change">이사일/등록일 전환</i></button>
            </div>
          </div>

          <div class="filter-row">
            <p class="filter-tit">이사종류</p>

            <div class="filter-info">
              <div class="move-type-list">
                <button type="button" class="btn-item">전체</button>
                <button type="button" class="btn-item">가정이사</button>
                <button type="button" class="btn-item active">보관이사</button>
                <button type="button" class="btn-item">사무실/공공이사</button>
                <button type="button" class="btn-item">전체</button>
                <button type="button" class="btn-item">가정이사</button>
                <button type="button" class="btn-item">보관이사</button>
                <button type="button" class="btn-item">사무실/공공이사</button>
                <button type="button" class="btn-item">전체</button>
                <button type="button" class="btn-item">가정이사</button>
                <button type="button" class="btn-item">보관이사</button>
                <button type="button" class="btn-item">사무실/공공이사</button>
                <button type="button" class="btn-item">전체</button>
              </div>
            </div>
          </div>
        </div>

        <div class="">
          <div class="tab-container">
            <div class="tab-nav">
              <ul>
                <li><button type="button" class="btn active">가맹점 구역</button></li>
                <li><button type="button" class="btn">회원 구역</button></li>
              </ul>
            </div>

            <!-- 탭 컨텐츠 -->
            <div class="tab-contents">
              <!-- 탭 > 가맹점 구역 -->
              <div class="tab-pane active"></div>

              <!-- 탭 > 회원 구역 -->
              <div class="tab-pane"></div>
            </div>
            <!-- // 탭 컨텐츠 -->
          </div>
        </div>
      </section>
      <!-- //CONTAINER -->

      <!-- FOOTER -->
      <section class="footer">
        <div class="navbar">
          <button type="button" class="nav-item active"><i class="ico ico-nav-1"></i><span class="txt">오더검색</span></button>
          <button type="button" class="nav-item"><i class="ico ico-nav-2"></i><span class="txt">나의오더</span></button>
          <button type="button" class="nav-item"><i class="ico ico-nav-3"></i><span class="txt">포인트</span></button>
          <button type="button" class="nav-item"><i class="ico ico-nav-4"></i><span class="txt">마이페이지</span></button>
        </div>
      </section>
      <!-- // FOOTER -->
    </div>
    <!-- // WRAPPER -->
  </body>
</html>
