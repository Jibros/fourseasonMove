<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../../favicon.ico" />
    <title>안양시 스마트도시정보 플랫폼 대시민 APP</title>

    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- jquery -->
    <script src="../assets/js/vendor/jquery/jquery.min.js"></script>

    <!-- 마크업 확인용 -->
    <script defer type="text/javascript" src="../assets/js/include.js"></script>
    <script defer type="text/javascript" src="../assets/js/bottomsheet.js"></script>
  </head>
  <body data-page-title="카테고리명">
    <!-- WRAPPER -->
    <div class="wrapper wrapper-map">
      <!-- HEADER 맵 검색 -->
      <!-- <div data-include-path="./layout/header-type-map.html"></div> -->
      <!-- // HEADER 맵 검색 -->

      <!-- CONTENTS -->
      <div class="contents">
        <section class="container container-map">
          <!-- 지도 : 100% x 100% -->
          <div class="map-wrap">
            <div id="kakaomap" class="kakao-map">
              <div class="abs-back" style="top: 1rem; left: 1rem">
                <button type="button" class="btn">
                  <i class="ico ico-chevron-left"></i>
                </button>
              </div>
              <div class="abs-map-control" style="top: 1rem; right: 1rem">
                <button type="button" class="btn btn-modal" data-modal-target=".modal-map">
                  <i class="ico ico-map-layer"></i>
                </button>
                <button type="button" class="btn">
                  <i class="ico ico-map-current"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- // CONTENTS -->
    </div>
    <!-- // WRAPPER -->

    <!-- BOTTOM NAVBAR -->
    <div data-include-path="./layout/navbar.html"></div>
    <!-- // BOTTOM NAVBAR -->

    <!-- BOTTOM SHEET -->
    <section class="bottomsheet bs-main is-shown">
      <div class="bottomsheet-inner">
        <!-- 버튼 : 바텀시트 토글 -->
        <div class="handlebar">
          <button type="button" class="btn btnSheetToggle">
            <i class="ico ico-bottomsheet-handle"></i>
          </button>
        </div>

        <!-- 바텀시트 상세 -->
        <div class="bottomsheet-content-info">
          <div class="info-body">
            <div class="body-inner">
              <div class="info-detail">
                <div class="btn">
                  <div class="tx-cont">
                    <p class="tx-name">{미세먼지 센서명}</p>
                    <p class="tx-cate">미세먼지 <span class="is-state text-blue">좋음</span> <span class="is-state text-success">보통</span> <span class="is-state text-bad">나쁨</span> <span class="is-state text-danger">매우 나쁨</span> <span class="is-state text-black">확인 불가</span></p>
                    <p class="tx-address">설치 주소</p>
                  </div>
                  <p class="tx-distance">100m</p>
                </div>

                <div class="btn-group">
                  <button type="button" class="btn-text">복사</button>
                  <button type="button" class="btn-text">카카오맵에서 길찾기</button>
                </div>
              </div>

              <hr class="div-line" />

              <div class="operate scroll-body">
                <div class="operate-tit">
                  <h5 class="tx-tit">현재 미세먼지</h5>
                  <p class="tx-update">기준 일시 <span>0000.00.00 00:00</span></p>
                </div>

                <div class="dust-list">
                  <!-- 
                    dust-0 : 확인불가
                    dust-1: 좋음
                    dust-2: 보통
                    dust-3: 나쁨
                    dust-4: 매우 나쁨
                  -->
                  <!-- 미세먼지 -->
                  <div class="dust-item dust-1">
                    <i class="ico"></i>
                    <dl class="info">
                      <dt class="txt"></dt>
                      <dd>
                        <p>미세먼지</p>
                        <p><strong>15</strong>㎍/㎥</p>
                      </dd>
                    </dl>
                  </div>

                  <!-- 초미세먼지 -->
                  <div class="dust-item dust-2">
                    <i class="ico"></i>
                    <dl class="info">
                      <dt class="txt"></dt>
                      <dd>
                        <p>초미세먼지</p>
                        <p><strong>35</strong>㎍/㎥</p>
                      </dd>
                    </dl>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // 바텀시트 상세 -->
      </div>
    </section>
    <!-- // BOTTOM SHEET -->

    <!-- 모달 : 지도 정보 -->
    <div data-include-path="./layout/modalMapLayer.html"></div>

    <!-- 카카오맵 js -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a26a049d4bb8586b37ebe378fa8fbc28"></script>
    <script type="text/javascript" src="../assets/js/kakaomap.js"></script>
  </body>
</html>
