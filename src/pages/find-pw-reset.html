<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/svg+xml" />
    <title>사계절 이사</title>

    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- jquery -->
    <script src="../assets/js/vendor/jquery/jquery.min.js"></script>

    <!-- 마크업 확인용 -->
    <script type="text/javascript" src="../assets/js/include.js"></script>
    <script defer type="module" src="../assets/js/common.js"></script>
  </head>
  <body>
    <!-- WRAPPER -->
    <div class="wrapper">
      <!-- HEADER TYPE VIEW -->
      <!-- <div data-include-path="./layout/header-sub.html"></div> -->
      <!-- // HEADER TYPE VIEW -->

      <header class="header is-sub">
        <h1 class="header-title">비밀번호 재설정</h1>
        <div class="header-utils">
          <button type="button" class="btn">
            <i class="ico ico-arrow-back">뒤로</i>
          </button>
        </div>
      </header>

      <!-- CONTAINER -->
      <section class="container container-find">
        <!-- -->
        <form method="post">
          <div class="form-wrap">
            <div class="div-block">
              <p class="alert-msg">비밀번호를 재설정해 주세요.</p>
              <div class="txt-input">
                <label for="userPassword">비밀번호 <sup>*</sup></label>

                <div class="input-box">
                  <input type="password" id="userPassword" class="ipt-text" placeholder="비밀번호(8~15자리 영문,숫자,특수문자 혼합)" />
                </div>

                <div class="input-box">
                  <input type="password" id="userPasswordRe" class="ipt-text" placeholder="비밀번호 재입력" />
                </div>
              </div>
            </div>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn">확인</button>
            <!-- <button type="submit" class="btn is-active">확인</button> -->
          </div>
        </form>
      </section>
      <!-- //CONTAINER -->
    </div>
    <!-- // WRAPPER -->
  </body>
</html>
