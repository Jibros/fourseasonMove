<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../../favicon.ico" />
    <title>안양시 스마트도시정보 플랫폼 대시민 APP</title>

    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- jquery -->
    <script src="../assets/js/vendor/jquery/jquery.min.js"></script>

    <!-- 마크업 확인용 -->
    <script defer type="text/javascript" src="../assets/js/include.js"></script>
    <script defer type="text/javascript" src="../assets/js/bottomsheet.js"></script>
  </head>
  <body data-page-title="카테고리명">
    <!-- WRAPPER -->
    <div class="wrapper wrapper-map">
      <!-- CONTENTS -->
      <div class="contents">
        <section class="container container-map">
          <!-- 지도 : 100% x 100% -->
          <div class="map-wrap">
            <div id="kakaomap" class="kakao-map">
              <div class="abs-back" style="top: 1rem; left: 1rem">
                <button type="button" class="btn">
                  <i class="ico ico-chevron-left"></i>
                </button>
              </div>
              <div class="abs-map-control" style="top: 1rem; right: 1rem">
                <button type="button" class="btn btn-modal" data-modal-target=".modal-map">
                  <i class="ico ico-map-layer"></i>
                </button>
                <button type="button" class="btn">
                  <i class="ico ico-map-current"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- // CONTENTS -->
    </div>
    <!-- // WRAPPER -->

    <!-- BOTTOM NAVBAR -->
    <div data-include-path="./layout/navbar.html"></div>
    <!-- // BOTTOM NAVBAR -->

    <!-- BOTTOM SHEET -->
    <section class="bottomsheet bs-main is-shown">
      <div class="bottomsheet-inner">
        <!-- 버튼 : 바텀시트 토글 -->
        <div class="handlebar">
          <button type="button" class="btn btnSheetToggle">
            <i class="ico ico-bottomsheet-handle"></i>
          </button>
        </div>

        <!-- 바텀시트 상세 -->
        <div class="bottomsheet-content-info">
          <div class="info-body">
            <div class="body-inner">
              <div class="info-detail">
                <div class="btn">
                  <div class="tx-cont">
                    <p class="tx-name">{버스 정류장명}</p>
                    <p class="tx-cate">
                      버스 정류장
                      <span class="is-state text-danger">운행 종료</span>
                      <span class="is-state text-success">운행 중</span>
                      <span class="is-state text-gray">확인 불가</span>
                    </p>
                    <p class="tx-address">버스정류장의 설치 주소</p>
                  </div>
                  <p class="tx-distance">100m</p>
                </div>

                <div class="btn-group">
                  <button type="button" class="btn-text">복사</button>
                  <button type="button" class="btn-text">카카오맵에서 길찾기</button>
                </div>
              </div>

              <hr class="div-line" />

              <div class="operate scroll-body">
                <div class="operate-tit">
                  <h5 class="tx-tit">정차 노선</h5>
                  <p class="tx-update">마지막 업데이트 15초 전</p>
                </div>

                <div class="bus-arrival">
                  <div class="bus-list">
                    <label>도착 예정</label>
                    <ul class="bus-nums">
                      <li class="no-bus">도착예정 버스가 없습니다.</li>
                      <li><button type="button" onclick="window.location.href='./traffic-bus-line.html'">00</button></li>
                      <li><button type="button" onclick="window.location.href='./traffic-bus-line.html'">00</button></li>
                      <li><button type="button" onclick="window.location.href='./traffic-bus-line.html'">000</button></li>
                      <li><button type="button" onclick="window.location.href='./traffic-bus-line.html'">17</button></li>
                      <li><button type="button" onclick="window.location.href='./traffic-bus-line.html'">15</button></li>
                      <li><button type="button" onclick="window.location.href='./traffic-bus-line.html'">5033-2</button></li>
                      <li><button type="button" onclick="window.location.href='./traffic-bus-line.html'">2034</button></li>
                      <li><button type="button" onclick="window.location.href='./traffic-bus-line.html'">3201-지선</button></li>
                      <li><button type="button" onclick="window.location.href='./traffic-bus-line.html'">1-마을</button></li>
                    </ul>
                  </div>

                  <div class="arrive-alarm">
                    <div class="arrive-line">
                      <button type="button" class="btn" onclick="window.location.href='./traffic-bus-line.html'">
                        <p class="tx-num">0000</p>
                        <p class="tx-arrive is-soon">잠시 뒤 도착</p>
                      </button>
                    </div>
                    <div class="arrive-line">
                      <button type="button" class="btn" onclick="window.location.href='./traffic-bus-line.html'">
                        <p class="tx-num">0000</p>
                        <p class="tx-arrive is-wait">회차지 대기</p>
                      </button>
                    </div>
                    <div class="arrive-line">
                      <button type="button" class="btn" onclick="window.location.href='./traffic-bus-line.html'">
                        <p class="tx-num">0000</p>
                        <p class="tx-arrive"><span>2</span> 정거장 전 <span>3</span> 분 뒤</p>
                      </button>
                    </div>
                    <div class="arrive-line">
                      <button type="button" class="btn" onclick="window.location.href='./traffic-bus-line.html'">
                        <p class="tx-num">0000</p>
                        <p class="tx-arrive"><span>7</span> 정거장 전 <span>14</span> 분 뒤</p>
                      </button>
                    </div>
                    <div class="arrive-line">
                      <button type="button" class="btn" onclick="window.location.href='./traffic-bus-line.html'">
                        <p class="tx-num">0000</p>
                        <p class="tx-arrive"><span>12</span> 정거장 전 <span>25</span> 분 뒤</p>
                      </button>
                    </div>
                    <div class="arrive-line">
                      <button type="button" class="btn" onclick="window.location.href='./traffic-bus-line.html'">
                        <p class="tx-num">0000</p>
                        <p class="tx-arrive is-end">운행 종료</p>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // 바텀시트 상세 -->
      </div>
    </section>
    <!-- // BOTTOM SHEET -->

    <!-- 모달 : 지도 정보 -->
    <div data-include-path="./layout/modalMapLayer.html"></div>

    <!-- 카카오맵 js -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a26a049d4bb8586b37ebe378fa8fbc28"></script>
    <script type="text/javascript" src="../assets/js/kakaomap.js"></script>
  </body>
</html>
