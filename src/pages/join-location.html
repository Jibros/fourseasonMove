<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/svg+xml" />
    <title>사계절 이사</title>

    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- jquery -->
    <script src="../assets/js/vendor/jquery/jquery.min.js"></script>

    <!-- 마크업 확인용 -->
    <script type="text/javascript" src="../assets/js/include.js"></script>
    <script defer type="module" src="../assets/js/common.js"></script>
  </head>
  <body>
    <!-- WRAPPER -->
    <div class="wrapper flex-justify--center">
      <!-- HEADER TYPE VIEW -->
      <!-- <div data-include-path="./layout/header-sub.html"></div> -->
      <!-- // HEADER TYPE VIEW -->

      <header class="header is-sub">
        <h1 class="header-title">영업지역 선택</h1>
        <div class="header-utils">
          <button type="button" class="btn">
            <i class="ico ico-arrow-back">뒤로</i>
          </button>
        </div>
      </header>

      <!-- CONTAINER -->
      <section class="container container-btn">
        <div class="inner">
          <div class="location-wrap">
            <div class="inner">
              <div class="addr-input">
                <p>시/도 선택</p>
                <p>시군구 선택</p>
              </div>

              <div class="addr-list">
                <button type="button" class="btn outlined is-active">전체</button>
                <button type="button" class="btn outlined">서울시</button>
                <button type="button" class="btn outlined">경기도</button>
                <button type="button" class="btn outlined">인천시</button>
                <button type="button" class="btn outlined">부산시</button>
                <button type="button" class="btn outlined">대전시</button>
                <button type="button" class="btn outlined">대구시</button>
                <button type="button" class="btn outlined">울산시</button>
                <button type="button" class="btn outlined">세종시</button>
                <button type="button" class="btn outlined">광주시</button>
                <button type="button" class="btn outlined">강원도</button>
                <button type="button" class="btn outlined">충청북도</button>
                <button type="button" class="btn outlined">충청남도</button>
                <button type="button" class="btn outlined">경상북도</button>
                <button type="button" class="btn outlined">경상남도</button>
                <button type="button" class="btn outlined">전라북도</button>
                <button type="button" class="btn outlined">전라남도</button>
                <button type="button" class="btn outlined">제주도</button>
              </div>

              <!-- 구 단위 목록 -->
              <div class="addr-list">
                <button type="button" class="btn outlined is-active">전체</button>
                <button type="button" class="btn outlined">강화군</button>
                <button type="button" class="btn outlined">계양구</button>
                <button type="button" class="btn outlined">남동구</button>
                <button type="button" class="btn outlined">동구</button>
                <button type="button" class="btn outlined">미추홀구</button>
                <button type="button" class="btn outlined">부평구</button>
                <button type="button" class="btn outlined">서구</button>
                <button type="button" class="btn outlined">연수구</button>
                <button type="button" class="btn outlined">옹진군</button>
                <button type="button" class="btn outlined">중구</button>
              </div>

              <p class="tx-msg">
                ※ 지역을 선택하시면 해당 지역의 오더 알림을<br />
                받을 수 있습니다.
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- //CONTAINER -->

      <!-- FOOTER -->
      <section class="footer">
        <div class="btn-group">
          <button type="submit" class="btn is-active">선택</button>
        </div>
      </section>
      <!-- // FOOTER -->
    </div>
    <!-- // WRAPPER -->
  </body>
</html>
