<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../../favicon.ico" />
    <title>안양시 스마트도시정보 플랫폼 대시민 APP</title>

    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- jquery -->
    <script src="../assets/js/vendor/jquery/jquery.min.js"></script>

    <!-- 마크업 확인용 -->
    <script defer type="text/javascript" src="../assets/js/include.js"></script>
    <script defer type="text/javascript" src="../assets/js/bottomsheet.js"></script>
  </head>
  <body data-page-title="카테고리명">
    <!-- WRAPPER -->
    <div class="wrapper wrapper-map">
      <!-- HEADER 맵 검색 -->
      <div data-include-path="./layout/header-type-map.html"></div>
      <!-- // HEADER 맵 검색 -->

      <!-- HEADER 검색 결과 -->
      <div data-include-path="./layout/header-type-search.html"></div>
      <!-- // HEADER 검색 결과 -->

      <!-- CONTENTS -->
      <div class="contents">
        <section class="container container-map">
          <div class="map-wrap">
            <div id="kakaomap" class="kakao-map">
              <div class="abs-map-control" style="top: 5.12rem; right: 1rem">
                <button type="button" class="btn btn-modal" data-modal-target=".modal-map">
                  <i class="ico ico-map-layer"></i>
                </button>
                <button type="button" class="btn">
                  <i class="ico ico-map-current"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- // CONTENTS -->
    </div>
    <!-- // WRAPPER -->

    <!-- BOTTOM NAVBAR -->
    <div data-include-path="./layout/navbar.html"></div>
    <!-- // BOTTOM NAVBAR -->

    <!-- BOTTOM SHEET -->
    <section class="bottomsheet bs-main is-shown">
      <div class="bottomsheet-inner">
        <!-- 버튼 : 바텀시트 토글 -->
        <div class="handlebar">
          <button type="button" class="btn btnSheetToggle">
            <i class="ico ico-bottomsheet-handle"></i>
          </button>
        </div>

        <!-- 바텀시트 상세 -->
        <div class="bottomsheet-content-info">
          <div class="info-head">
            <!-- 타이틀 -->
            <div class="tx-title">
              <h3>편리한 안양 생활 정보</h3>
            </div>

            <!-- 현위치 -->
            <div class="location">
              <p class="tx-label">현위치</p>
              <p class="tx-location">광명시 일직동</p>
              <div class="temp">
                <div class="icon"><img src="../assets/images/weather/weather-sunny.svg" alt="화창한 날씨" /></div>
                <!-- <div class="icon"><img src="../assets/images/weather/weather-rain.svg" alt="비내리는 날씨" /></div>
                        <div class="icon"><img src="../assets/images/weather/weather-cloud.svg" alt="구름낀 날씨" /></div>
                        <div class="icon"><img src="../assets/images/weather/weather-sleet.svg" alt="눈과 비 혼합 날씨" /></div>
                        <div class="icon"><img src="../assets/images/weather/weather-snow.svg" alt="눈내리는 날씨" /></div> -->
                <!-- <div class="icon"><img src="../assets/images/weather/weather-gale.svg" alt="강풍" /></div> -->
                <div class="tx-temp">20°</div>
              </div>
            </div>
          </div>

          <hr class="div-line" />

          <div class="info-body">
            <div class="body-inner">
              <!-- 빅데이터 포털 버튼 -->
              <ul class="btn-lists">
                <li class="no-border">
                  <button type="button" class="btn btn-bg bg-life">
                    <i class="ico mark ico-life-mark"></i>
                    <p class="txt">
                      <span class="tx-name">빅데이터 포털</span>
                    </p>
                    <i class="ico bg ico-life-bg"></i>
                  </button>
                </li>
              </ul>

              <!-- 태그 목록 -->
              <div class="tags">
                <ul class="tags-list">
                  <li>
                    <!-- [D] 기획서 상 검색 결과로 이동이지만, 퍼블 편의상 각 페이지로 링크했습니다. -->
                    <!-- <button type="button" class="btn" onclick="window.location.href='./search-result.html'"> -->
                    <button type="button" class="btn btn-tag" onclick="window.location.href='./life-sub.html'">공공 화장실</button>
                  </li>
                  <li>
                    <button type="button" class="btn btn-tag" onclick="window.location.href='./life-sub.html'">안심 무인 택배함</button>
                  </li>
                  <li>
                    <button type="button" class="btn btn-tag" onclick="window.location.href='./life-sub.html'">야간 휴일 의료기관</button>
                  </li>
                  <li>
                    <button type="button" class="btn btn-tag" onclick="window.location.href='./life-sub.html'">AED</button>
                  </li>
                  <li>
                    <button type="button" class="btn btn-tag" onclick="window.location.href='./life-sub.html'">자전거 공기주입기</button>
                  </li>
                  <li>
                    <button type="button" class="btn btn-tag" onclick="window.location.href='./life-sub.html'">종량제 봉투</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- // 바텀시트 상세 -->
      </div>
    </section>
    <!-- // BOTTOM SHEET -->

    <!-- BOTTOM SHEET : 검색 결과 -->
    <div data-include-path="./components/bsSheetSearchResult.html"></div>
    <!-- // BOTTOM SHEET : 검색 결과 -->

    <!-- 모달 : 지도 정보 -->
    <div data-include-path="./layout/modalMapLayer.html"></div>

    <!-- 카카오맵 js -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a26a049d4bb8586b37ebe378fa8fbc28"></script>
    <script type="text/javascript" src="../assets/js/kakaomap.js"></script>
  </body>
</html>
