              <div class="no-cont active">
                <p class="tx-msg">이번달의 첫 걸음을 기록해 볼까요?</p>
              </div>

              <!-- 
                .is-plus : 더 걸었을 때, 
                .is-minus : 적게 걸었을 때 
              -->
              <!-- onclick 퍼블 확인용 -->
              <div class="summary-cont is-plus" onclick="$(this).toggleClass('is-minus')">
                <p class="tx-month">2월</p>

                    <p><label>소모 칼로리</label> <strong>10,000Kcal</strong></p>
