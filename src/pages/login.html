<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/svg+xml" />
    <title>사계절 이사</title>

    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- jquery -->
    <script src="../assets/js/vendor/jquery/jquery.min.js"></script>

    <!-- 마크업 확인용 -->
    <!-- <script type="text/javascript" src="../assets/js/include.js"></script>
    <script defer type="module" src="../assets/js/common.js"></script> -->
  </head>
  <body>
    <!-- WRAPPER -->
    <div class="wrapper justify--center">
      <!-- CONTAINER -->
      <section class="container container-float">
        <div class="login-wrap">
          <h1 class="login-title">로그인</h1>

          <!-- -->
          <form method="post">
            <div class="form-wrap">
              <div class="div-block">
                <div class="txt-input">
                  <label for="userID">아이디 <sup>*</sup></label>

                  <div class="input-box">
                    <input type="text" id="userID" class="ipt-text" placeholder="아이디 입력" />
                    <div class="input-util">
                      <button type="button" class="btn"><i class="ico ico-remove">X</i></button>
                      <!-- <button type="button" class="btn is-on"><i class="ico ico-remove">X</i></button> -->
                      <button type="button" class="btn"><i class="ico ico-eye">on</i></button>
                      <!-- <button type="button" class="btn is-on"><i class="ico ico-eye">off</i></button> -->
                    </div>
                  </div>
                </div>
              </div>

              <div class="div-block">
                <div class="txt-input">
                  <label for="PASSWORD">비밀번호 <sup>*</sup></label>

                  <div class="input-box">
                    <input type="password" id="PASSWORD" class="ipt-text" placeholder="비밀번호" />
                  </div>
                </div>
              </div>

              <div class="div-block">
                <label class="inp">
                  <input type="checkbox" checked="checked" class="radio" />
                  <span class="checkmark"></span>
                  자동 로그인
                </label>
              </div>
            </div>

            <div class="btn-group">
              <button type="submit" class="btn is-active">로그인</button>
            </div>

            <ul class="list-member">
              <li>
                <a href="#">회원가입</a>
              </li>
              <li>
                <a href="#">아이디 찾기</a>
              </li>
              <li>
                <a href="#">비밀번호 찾기</a>
              </li>
            </ul>
          </form>
        </div>
      </section>
      <!-- //CONTAINER -->
    </div>
    <!-- // WRAPPER -->

    <!-- Alert - 삭제 메시지 -->
    <div class="dialog-overlay show" id="deleteMessage">
      <div class="dimmed" onclick="$(this).closest('.dialog-overlay').removeClass('show')"></div>
      <div class="dialog">
        <div class="dialog-text">
          <p class="tx-msg">아이디 또는 비밀번호가 <br />틀렸습니다.</p>
        </div>
        <div class="dialog-btns">
          <div class="btn-group">
            <button type="button" class="btn is-pirmary" title="닫기" onclick="$(this).closest('.dialog-overlay').removeClass('show')">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
